---
# 菜单配置初始化(服务启动时会进行数据检查，如果存在则不再初始化)
- name: 控制台
  icon: panel
  sequence: 1000
  actions:
    - code: visible
      name: 可见
- name: 系统管理
  icon: setting
  sequence: 1100
  actions:
    - code: visible
      name: 可见
  children:
    - name: 菜单管理
      icon: menu
      router: "/system/menu"
      component: "system/menu/index"
      sequence: 1101
      actions:
        - code: add
          name: 新建
          resources:
            - method: POST
              path: "/api/v1/menus"
        - code: edit
          name: 编辑
          resources:
            - method: GET
              path: "/api/v1/menus/:id"
            - method: PUT
              path: "/api/v1/menus/:id"
        - code: delete
          name: 删除
          resources:
            - method: DELETE
              path: "/api/v1/menus/:id"
        - code: query
          name: 查询
          resources:
            - method: GET
              path: "/api/v1/menus"
            - method: GET
              path: "/api/v1/publics/sys/routes"
        - code: query-actions
          name: 查询动作
          resources:
            - method: GET
              path: "/api/v1/menus/:id/actions"
        - code: disable
          name: 禁用
          resources:
            - method: PATCH
              path: "/api/v1/menus/:id/disable"
        - code: enable
          name: 启用
          resources:
            - method: PATCH
              path: "/api/v1/menus/:id/enable"
    - name: 角色管理
      icon: role
      router: "/system/role"
      component: "system/role/index"
      sequence: 1102
      actions:
        - code: add
          name: 新增
          resources:
            - method: GET
              path: "/api/v1/menus"
            - method: POST
              path: "/api/v1/roles"
        - code: edit
          name: 编辑
          resources:
            - method: GET
              path: "/api/v1/menus"
            - method: GET
              path: "/api/v1/roles/:id"
            - method: PUT
              path: "/api/v1/roles/:id"
        - code: delete
          name: 删除
          resources:
            - method: DELETE
              path: "/api/v1/roles/:id"
        - code: query
          name: 查询
          resources:
            - method: GET
              path: "/api/v1/roles"
            - method: GET
              path: "/api/v1/roles/:id"
        - code: disable
          name: 禁用
          resources:
            - method: PATCH
              path: "/api/v1/roles/:id/disable"
        - code: enable
          name: 启用
          resources:
            - method: PATCH
              path: "/api/v1/roles/:id/enable"
    - name: 用户管理
      icon: user
      router: "/system/user"
      component: "system/user/index"
      sequence: 1103
      actions:
        - code: add
          name: 新增
          resources:
            - method: GET
              path: "/api/v1/roles"
            - method: POST
              path: "/api/v1/users"
        - code: edit
          name: 编辑
          resources:
            - method: GET
              path: "/api/v1/roles"
            - method: GET
              path: "/api/v1/users/:id"
            - method: PUT
              path: "/api/v1/users/:id"
        - code: delete
          name: 删除
          resources:
            - method: DELETE
              path: "/api/v1/users/:id"
        - code: query
          name: 查询
          resources:
            - method: GET
              path: "/api/v1/users"
        - code: disable
          name: 禁用
          resources:
            - method: PATCH
              path: "/api/v1/users/:id/disable"
        - code: enable
          name: 启用
          resources:
            - method: PATCH
              path: "/api/v1/users/:id/enable"
